<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<script src="../src/BaseCrypt.js"></script>
<script>
    var DigitCrypt = Object.assign({}, BaseCrypt);
    DigitCrypt.importCodes = '0123456789';
    DigitCrypt.exportCodes =
            'abcdefghijklmnopqrstuvwxyz' +
            'ABCDEFGHIJKLMNOPQRSTUVWXYZ' +
            '0123456789!-';

    var input = BaseCrypt.random(100000000) + '';
    console.log('>>', input);
    console.log('<<', encoded = DigitCrypt.encode(input));
    console.log('<<', decoded = DigitCrypt.decode(encoded));
    console.log(decoded == input ? '+' : '!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!!');

    var CharsCrypt = Object.assign({}, DigitCrypt);
    CharsCrypt.importCodes = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ ';
    //CharsCrypt.trashCodes = '">.,+';

    input = 'DETHKLOK';
    console.log('>>', input);
    console.log('<<', decoded = CharsCrypt.encode(input));
    console.log('<<', CharsCrypt.decode(decoded));
</script>
</body>
</html>
